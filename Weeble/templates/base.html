<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Webble{% endblock %}</title>
    {% load static %}
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,800,900,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static "\Weeble\css\stylesheet1.css" %}">
</head>
  <body>
      <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Webble Weather App
                </h1>
            </div>
        </div>
    </section>
      <header>
      {% if user.is_authenticated %}
        <a  href="{% url 'home' %}">Home</a> / <a  href="{% url 'logout' %}">Logout</a> / <a href="http://127.0.0.1:8000/faq/">FAQ</a>
      {% else %}
        <a  href="{% url 'login' %}">Login</a> / <a  href="{% url 'signup' %}">Signup</a>
      {% endif %}
    </header>
    <main>
        <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-3 is-8">
                    <form method="POST">
                        {% block content %}
                        {% endblock %}
                    </form>
                </div>
            </div>
        </div>
    </section>
    </main>
  </body>
</html>
